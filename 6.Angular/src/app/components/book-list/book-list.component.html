<mat-toolbar color="primary">
    <span>Bookstore</span>
  </mat-toolbar>
  
  <div class="container">
    <div class="toolbar-actions">
      <button mat-raised-button color="primary" (click)="loadBooks()">Load All Books</button>
      <button mat-raised-button color="accent" (click)="addBook()">Add New Book</button>
      <mat-form-field class="search-field">
        <mat-label>Search by ISBN</mat-label>
        <input matInput (input)="searchISBN($event)">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="filteredBooks" class="mat-elevation-z8">
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{book.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef> Authors </th>
        <td mat-cell *matCellDef="let book"> {{book.authors.join(', ')}} </td>
      </ng-container>
  
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let book"> {{book.year}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let book"> {{book.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let book"> {{book.category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let book">
          <div class="action-buttons">
            <button mat-icon-button (click)="editBook(book)">
              <mat-icon>edit</mat-icon>
            </button>
            <mat-divider [vertical]="true"></mat-divider>
            <button mat-icon-button (click)="deleteBook(book)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
